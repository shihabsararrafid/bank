<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/473cf4340f.js" crossorigin="anonymous"></script>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full relative">
        <img src="./images/18193-min.jpg" class="object-cover h-screen w-screen opacity-60" alt="">
    </div>
    <div class="absolute top-[50px]  w-[100%] h-[90%] flex justify-center">
        <div>
            <h1 class="lg:text-6xl text-5xl  font-bold uppercase text-center text-[#eb059e]">Welcome to bap
                er bank</h1>
            <div class="account-section md:grid-cols-2 grid-cols-1 grid gap-5 my-10 lg:grid-cols-3">
                <div class="border-2 bg-[#166116] p-7 height-[40%]  ">
                    <p class="text-5xl uppercase font-semibold text-center  text-white">deposit</p>
                    <p class="text-5xl  font-semibold text-center  text-white">$ <span
                            id="current-deposit-amount">00</span> </p>
                </div>
                <div class="border-2 
                 p-7 bg-[#04caa9] height-[40%] ">
                    <p class="text-5xl uppercase font-semibold text-center  text-white">balance</p>
                    <p class="text-5xl  font-semibold text-center  text-white">$ <span
                            id="current-balance-amount">1200</span> </p>
                </div>
                <div class="border-2 p-7 bg-[#f00404]   height-[40%] ">
                    <p class="text-5xl uppercase font-semibold text-center  text-white"> withdraw</p>
                    <p class="text-5xl  font-semibold text-center  text-white">$ <span
                            id="current-withdraw-amount">00</span> </p>
                </div>

            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div>
                    <input id="deposit-input"
                        class="text-center border-[#166116] border-2 outline-[#eb059e] focus:border-0 outline-1 text-[#eb059e] font-semibold rounded-lg w-[100%] h-[50px]"
                        placeholder="$ Enter Your Amount Here" type="text">
                    <br>
                    <button id="deposit-button"
                        class="border-[#eb059e] block  border-2 text-xl px-5 bg-[#eb059e] hover:text-[#eb059e] hover:bg-white duration-500 text-white py-2 mx-auto my-3 font-semibold rounded-2xl">Deposit</button>
                </div>
                <div>
                    <input id="withdraw-input"
                        class="text-center border-[#f00404] border-2 outline-[#2D487C] focus:border-0 outline-1 text-[#2D487C] font-semibold rounded-lg w-[100%] h-[50px]"
                        placeholder="$ Enter Your Amount Here" type="text">
                    <br>
                    <button id="withdraw-button"
                        class="border-[#2D487C] block  border-2 text-xl px-5 bg-[#2D487C] hover:text-[#2D487C] hover:bg-white duration-500 text-white py-2 mx-auto my-3 font-semibold rounded-2xl">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/bank.js"></script>
</body>

</html>
